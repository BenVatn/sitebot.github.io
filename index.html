<!DOCTYPE html>
<html>
<head>
    <title>Кликер</title>
    <script>
    var clickCount = 0;

    function handleClick() {
        clickCount++;
        document.getElementById("clickCount").innerText = "Количество кликов: " + clickCount;
    }
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <button onclick="handleClick()">Кликни меня</button>
    <p id="clickCount">Количество кликов: 0</p>
</body>
</html>
